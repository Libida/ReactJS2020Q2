<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>ReactJS2020</title></head><body><div id="root"><div id="root1"></div><div id="root2"></div><script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script><script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script><script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script><script type="text/babel">const greeting = 'Hello World';

        // 2. React.Component
        class HelloComponent extends React.Component {
            render() {
                return <h2>{greeting} from {this.props.from}</h2>;
            };
        }

        // 3. React.PureComponent
        class HelloPureComponent extends React.PureComponent {
            render() {
                return <h3>{greeting} from {this.props.from}</h3>;
            };
        }

        // 4. Functional components
        function HelloFunctionalComponent({from}) {
            return <h4>{greeting} from {from}</h4>;
        }

        // 1. React.CreateElement
        ReactDOM.render(
            React.createElement(HelloComponent, {from: 'React.createElement'}, null),
            document.getElementById('root1')
        );

        ReactDOM.render(
            <React.Fragment>
                <HelloComponent from='React.Component'/>
                <HelloPureComponent from='Pure Component'/>
                <HelloFunctionalComponent from='Functional Component'/>
            </React.Fragment>,
            document.getElementById('root2')
        );</script></div><script src="bundle.js"></script><script src="bundle.js"></script></body></html>
